[build]
  command = "npm ci && npm run build"
  publish = "build"

[functions]
directory = "functions"
node_bundler = "esbuild"

# (Opcional) SPA 200 — esto SÍ es válido y no rompe las functions
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# Set security headers
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;"